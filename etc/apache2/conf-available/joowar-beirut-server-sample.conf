<IfModule mod_alias.c>
        Alias /joowar-beirut-server/api /home/ubuntu/joowar-beirut-server/var/www/api
        <Directory /home/ubuntu/joowar-beirut-server/api>
                Require all granted
        </Directory>

        Alias /joowar-beirut /home/ubuntu/joowar-beirut/www/
        <Directory /home/ubuntu/joowar-beirut/www/>
                Require all granted
        </Directory>

        Alias /joowar-beirut-server /home/ubuntu/joowar-beirut-server/var/www/
        <Directory /home/ubuntu/joowar-beirut-server/var/www/>
                Require all granted
        </Directory>
</IfModule>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet

